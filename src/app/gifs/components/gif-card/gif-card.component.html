
<div class="row">
  <div class="col-md-3 col-sm-6" *ngFor="let gif of gifList">
    <div class="card mt-1" >
      <img
      [src]="gif.images.downsized_medium.url"
      class="card-img-top fixed-image"
      [alt]="gif.title">

      <div class="card-body">
        <h5 class="card-title">{{gif.title || 'No title'}}</h5>
      </div>

    </div>
  </div>
</div>
